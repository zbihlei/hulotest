<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with Modal</title>
    <style>
        /* Ваши стили для слайдера и модального окна */
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <div class="video" data-src="URL_TO_VIDEO_1"></div>
                <div class="video" data-src="URL_TO_VIDEO_2"></div>
                <div class="video" data-src="URL_TO_VIDEO_3"></div>
                <div class="video" data-src="URL_TO_VIDEO_4"></div>
            </div>
            <div class="slide">
                <div class="video" data-src="URL_TO_VIDEO_1"></div>
                <div class="video" data-src="URL_TO_VIDEO_2"></div>
                <div class="video" data-src="URL_TO_VIDEO_3"></div>
                <div class="video" data-src="URL_TO_VIDEO_4"></div>
            </div>        
        </div>
        <div class="pagination"></div>
        <button class="prev">
            <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 13L1 7L7 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <button class="next">
            <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 13L7 7L1 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
